<html>
<!doctype html>

<head>
<title>Lilypond Music Score Generator</title>
</head>

<h1><a href = "http://lilypond.org/">Lilypond</a> Music Score Generator</h1>

<section>

    <p>
        Input your <a href = "http://lilypond.org/">lilypond</a> code below and click submit to generate your music score
    </p>
    <p>
        Here is the simple <a href = "https://github.com/dot-asterisk-nl/lilypond-web">github code used to generate this service</a>
    </p>

<form method="POST">
        <textarea id="txt_comments"
                  title="Input your lilypond code here"
                  name="lilypond_text"
                  rows="30"
                  cols="100"
                  maxlength="9999999"
        >
        </textarea>
        <select name="extension">
          <option value="pdf">pdf</option>
          <option value="svg">svg</option>
          <option value="midi">midi</option>
        </select>
    <input type="submit">
</form>

</section>
</html>
